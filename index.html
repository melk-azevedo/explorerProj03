<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse
                formulário de inscrição
            </p>
        </header>
        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>

                    <div class="input-wrapper">
                        <label for="titulo-evento">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="titulo-evento" required minlength="8" />
                    </div>

                    <div class="input-wrapper">
                        <label for="link-evento">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" id="link-evento" />
                    </div>

                    <div class="input-wrapper">
                        <label for="whats-evento">Whatsapp <span>(somente números)</span></label>
                        <input type="number" id="whats-evento" required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="info-evento">Informações extras</label>
                        <textarea id="info-evento"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="categoria-evento">Categoria</label>
                        <select id="categoria-evento">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentoria">Metoria</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="email-evento">E-mail do administrador <span>(digite um e-mail válido)</span></label>
                        <input type="email" id="email-evento" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="senha-evento">Senha de acesso par os participantes <span>(mínimo 8
                                caracteres)</span></label>
                        <input type="password" id="senha-evento" minlength="8" required />
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="privado-evento" />
                        <label for="privado-evento">Evento privado</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e Hora</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="data-evento">Data</label>
                            <input type="date" id="data-evento" required/>
                        </div>

                        <div class="input-wrapper">
                            <label for="inicio-evento">Das</label>
                            <input type="time" id="inicio-evento" required/>
                        </div>

                        <div class="input-wrapper">
                            <label for="fim-evento">Até</label>
                            <input type="time" id="fim-evento" required/>
                        </div>
                    </div>

                </div>
            </fieldset>

        </form>
        <footer class="form-buttons">
            <button class="button" type="submit" form="my-form">
                Salvar evento
            </button>
        </footer>
    </div>
</body>

</html>
