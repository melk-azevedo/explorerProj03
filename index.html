<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse
                formulário de inscrição
            </p>
        </header>
        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>

                    <div class="input-wrapper">
                        <label for="titulo-evento">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="titulo-evento" />
                    </div>

                    <div class="input-wrapper">
                        <label for="link-evento">Link do evento <span>(comece com https://)</span></label>
                        <input type="text" id="link-evento" />
                    </div>

                    <div class="input-wrapper">
                        <label for="whats-evento">Whatsapp <span>(somente números)</span></label>
                        <input type="number" id="whats-evento"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="info-evento">Informações extras</label>
                        <textarea id="info-evento"></textarea>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
